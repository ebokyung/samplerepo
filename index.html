<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- HTML emmet -->
    ! 
    h1 
    h1{hello world} 
    h1+p 
    h$*6
    p#hello
    p.hello
    p#hello.hello2
    p.one.two.three
    table>(tr>td*6)*4 
    ul>li.item$*5 
    lorem
    lorem*3 <!-- 3개 문장 -->
    lorem3 <!-- 3개 단어 -->
    <!-- div -->
    .one 
    #one 
    <!-- 속성주는 방법 -->
    a[href='https://www.naver.com'] 
    p[a='one' b='two' c='three']

    <!-- 단축키 
        - 모든 단축키 : `Cmd + K + S`
        - Settings : `Cmd + ,` (오른쪽 상단에 Settings.json file open으로 좀 더 다양한 커스터마이징 가능)
        - Sidebar : `Cmd + B`
        - Terminal : `Cmd + Opt + `` (백틱, 틸트, 템플릿리터럴)
        - Command palette : `Cmd + Opt + P, F1`
        - 동시 선택 : `Cmd + D` (2번 입력, `Cmd + Opt + D`와 같은 역할)
        - 동시 수정 : `Cmd` + `Opt` + `방향키(상, 하)`, `Alt + Click`, `Alt + Opt + Drag`, `Alt + Opt + i`
        - Quick Open : `Cmd + P`
        - 문장의 양 끝 : `Home` / `End`
        - 코드의 양 끝 : `Cmd + Home` / `Cmd + End`
        - 복사 / 붙여넣기 : `Cmd + C` / `Cmd + V` / `Alt + 방향키(위, 아래)`
        - 단어 복사 : `Cmd + Opt + 방향키(위, 아래)`
        - 주석 : `Cmd + /`
        - 들여쓰기 / 내어쓰기 : `Cmd + [` / `Cmd + ]`, `tab`, `Opt + tab`
        - 한 줄 삭제 : Opt + Del
        - 파일 생성 : Cmd + N
    -->
</body>
</html>
